<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety Huddle Local</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    input[type="text"], input[type="number"], input[type="date"], input[type="time"] {
      width: 90%;
      padding: 5px;
    }
    .rodape {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Safety Huddle Local</h2>
    <div class="top">
      <label>Data: <input type="date" id="data"></label>
      <label>Hora: <input type="time" id="hora"></label>
      <label>Tempo Gasto Minutos: <input type="number" min="0" id="tempo" /></label>
      <button id="btnPdf">Salvar PDF</button>
    </div>
