<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Safety Huddle Modular - Salvar Autom√°tico</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLmbarQp31Sqs0_VsYdE-OWdUlYO4WT7M",
      authDomain: "safety-leste.firebaseapp.com",
      databaseURL: "https://safety-leste-default-rtdb.firebaseio.com",
      projectId: "safety-leste",
      storageBucket: "safety-leste.firebasestorage.app",
      messagingSenderId: "922824064168",
      appId: "1:922824064168:web:d89c1c2fc24860b2cbd69d",
      measurementId: "G-G59DD5DB64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const baseRef = ref(db, 'safety-huddle');

    // IDs dos inputs para salvar/carregar
    const ids = ['data', 'hora', 'tempo'];

    window.addEventListener('DOMContentLoaded', () => {
      ids.forEach(id => {
        const input = document.getElementById(id);

        // Ao digitar, salva no Firebase em 'safety-huddle/<id>'
        input.addEventListener('input', () => {
          set(ref(db, `safety-huddle/${id}`), input.value);
        });
      });

      // Atualiza inputs com dados do Firebase, se existirem
      onValue(baseRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        ids.forEach(id => {
          if (data[id] !== undefined && data[id] !== document.getElementById(id).value) {
            document.getElementById(id).value = data[id];
          }
        });
      });
    });
  </script>
</head>
<body>
  <h1>Safety Huddle Local</h1>
  <label>Data: <input type="date" id="data" /></label><br />
  <label>Hora: <input type="time" id="hora" /></label><br />
  <label>Tempo Gasto (min): <input type="number" id="tempo" min="0" /></label>
</body>
</html>
