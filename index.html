<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Safety Huddle com Firebase Modular</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLmbarQp31Sqs0_VsYdE-OWdUlYO4WT7M",
      authDomain: "safety-leste.firebaseapp.com",
      databaseURL: "https://safety-leste-default-rtdb.firebaseio.com",
      projectId: "safety-leste",
      storageBucket: "safety-leste.firebasestorage.app",
      messagingSenderId: "922824064168",
      appId: "1:922824064168:web:d89c1c2fc24860b2cbd69d",
      measurementId: "G-G59DD5DB64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const safetyRef = ref(db, 'safety-huddle');

    window.addEventListener('DOMContentLoaded', () => {
      const dataInput = document.getElementById('data');
      const horaInput = document.getElementById('hora');
      const tempoInput = document.getElementById('tempo');

      // Escuta alterações no Firebase e atualiza inputs
      onValue(safetyRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        if (data.data && data.data !== dataInput.value) dataInput.value = data.data;
        if (data.hora && data.hora !== horaInput.value) horaInput.value = data.hora;
        if (data.tempo && data.tempo !== tempoInput.value) tempoInput.value = data.tempo;
      });

      // Salva automaticamente ao digitar
      [dataInput, horaInput, tempoInput].forEach(input => {
        input.addEventListener('input', () => {
          set(ref(db, 'safety-huddle/' + input.id), input.value);
        });
      });
    });
  </script>
</head>
<body>
  <h1>Safety Huddle Local</h1>
  <label>Data: <input id="data" type="date" /></label><br />
  <label>Hora: <input id="hora" type="time" /></label><br />
  <label>Tempo Gasto (min): <input id="tempo" type="number" min="0" /></label>
</body>
</html>
